<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome to RPG Battle</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap');

  html, body {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e2a78, #23286b);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
  }

  body {
    position: relative;
  }

  .container {
    text-align: center;
    z-index: 10;
    max-width: 600px;
    padding: 20px;
    background: rgba(0,0,0,0.5);
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.7);
    backdrop-filter: blur(8px);
    animation: fadeIn 1.5s ease forwards;
  }

  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 3.8rem;
    margin-bottom: 1rem;
    letter-spacing: 4px;
    text-shadow: 0 0 12px #ffd166;
    animation: glow 2.5s ease-in-out infinite alternate;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 3rem;
    color: #bbb;
  }

  a.button {
    display: inline-block;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.4rem;
    color: white;
    background: linear-gradient(90deg, #68d391, #40a869);
    padding: 15px 50px;
    border-radius: 50px;
    box-shadow: 0 0 25px #68d391cc;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  a.button::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -25%;
    width: 150%;
    height: 200%;
    background: rgba(255,255,255,0.3);
    transform: rotate(25deg);
    transition: all 0.5s ease;
  }

  a.button:hover::before {
    left: 125%;
    transition: all 0.7s ease;
  }

  a.button:hover {
    box-shadow: 0 0 38px #40a869ff;
    background: linear-gradient(90deg, #40a869, #1b5e20);
  }

  /* Background animated bubbles */
  .bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.1);
    animation: floatUp linear infinite;
    filter: drop-shadow(0 0 3px rgba(104, 211, 145, 0.3));
  }

  .bubble:nth-child(1) {
    width: 80px;
    height: 80px;
    left: 10%;
    bottom: -80px;
    animation-duration: 20s;
    animation-delay: 0s;
  }
  .bubble:nth-child(2) {
    width: 50px;
    height: 50px;
    left: 25%;
    bottom: -50px;
    animation-duration: 18s;
    animation-delay: 3s;
  }
  .bubble:nth-child(3) {
    width: 100px;
    height: 100px;
    left: 70%;
    bottom: -100px;
    animation-duration: 22s;
    animation-delay: 2s;
  }
  .bubble:nth-child(4) {
    width: 40px;
    height: 40px;
    left: 85%;
    bottom: -40px;
    animation-duration: 16s;
    animation-delay: 6s;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) translateX(0);
      opacity: 0.3;
    }
    50% {
      opacity: 0.6;
    }
    100% {
      transform: translateY(-120vh) translateX(30px);
      opacity: 0;
    }
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 5px #ffd166, 0 0 15px #ffd166;
    }
    to {
      text-shadow: 0 0 20px #ffd166, 0 0 30px #fecb2f;
    }
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Homepage">
    <h1>Welcome to RPG Battle</h1>
    <p>Experience an exciting turn-based RPG battle filled with thrilling skills and challenges!</p>
    <a href="game.html" class="button" aria-label="Start the RPG Battle Game">Start Game</a>
  </div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
</body>
</html>
